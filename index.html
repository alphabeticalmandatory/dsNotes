<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-color: #007BFF;
            --text-color: #333;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --border-radius: 10px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .grid {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: var(--shadow);
            position: relative;
            transition: transform 0.1s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .content {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            background: #f4f4f4;
            min-height: 40px;
            outline: none;
            transition: background 0.2s;
        }

        .content:focus {
            background: #e9ecef;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            font-size: 1rem;
            padding: 6px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-color);
            transition: background 0.2s, color 0.2s;
        }

        .icon-btn:hover {
            background: #e9ecef;
        }

        .subtopics-container {
            margin-top: 10px;
        }

        .subtopic {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            border-radius: 6px;
            background: #f4f4f4;
            margin-top: 5px;
        }

        .subtopic div {
            outline: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn" onclick="addNewTopic()">
            <i class="fas fa-plus"></i> New Topic
        </button>
    </div>
    <div class="grid" id="notesGrid"></div>

    <script>
        let grid = document.getElementById('notesGrid');
        Sortable.create(grid, { animation: 150, onUpdate: saveToLocalStorage });

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = false;

        document.addEventListener('DOMContentLoaded', loadNotes);

        function addNewTopic(title = 'New Topic') {
            const note = { id: Date.now(), title, content: '', subtopics: [] };
            const card = createNoteCard(note);
            grid.appendChild(card);
            saveToLocalStorage();
        }

        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = note.id;
            card.innerHTML = `
                <div class="card-header">
                    <h3>${note.title}</h3>
                    <div class="action-buttons">
                        <button class="icon-btn" onclick="editTitle(${note.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn btn-success" onclick="startSpeechRecognition(${note.id})">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="icon-btn btn-danger" onclick="deleteNote(${note.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="content" onclick="editContent(this, ${note.id})">${note.content}</div>
                <div class="subtopics-container"></div>
                <button class="btn" onclick="addSubtopic(${note.id})">
                    <i class="fas fa-plus"></i> Add Subtopic
                </button>
            `;
            return card;
        }

        function editTitle(noteId) {
            const titleElement = document.querySelector(`[data-id="${noteId}"] h3`);
            titleElement.setAttribute('contenteditable', 'true');
            titleElement.focus();
            titleElement.onblur = () => {
                titleElement.removeAttribute('contenteditable');
                updateNote(noteId, titleElement.innerText, 'title');
            };
        }

        function editContent(element, noteId) {
            element.setAttribute('contenteditable', 'true');
            element.focus();
            element.onblur = () => {
                element.removeAttribute('contenteditable');
                updateNote(noteId, element.innerText, 'content');
            };
        }

        function deleteNote(id) {
            document.querySelector(`[data-id="${id}"]`).remove();
            saveToLocalStorage();
        }

        function startSpeechRecognition(noteId) {
            recognition.start();
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.querySelector(`[data-id="${noteId}"] .content`).innerText += ' ' + transcript;
                saveToLocalStorage();
            };
        }

        function saveToLocalStorage() { /* Save logic */ }
        function loadNotes() { /* Load logic */ }
    </script>
</body>
</html>
