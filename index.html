<!DOCTYPE html>
<html lang="en" xmlns:hx="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --background: #f0f4f8;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: move;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #4CAF50;
        }

        [contenteditable="true"] {
            border-bottom: 2px dashed #ccc;
            padding: 5px;
            margin: 5px 0;
            min-height: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .subtopic {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="btn" hx-post="/add-topic" hx-swap="beforeend" hx-target="#notesGrid" onclick="addNewTopic()">
            <i class="fas fa-plus"></i> New Topic
        </button>
    </div>
    <div class="grid" id="notesGrid"></div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script>
        // Initialize Sortable.js
        let grid = document.getElementById('notesGrid');
        Sortable.create(grid, {
            animation: 150,
            onUpdate: saveToLocalStorage
        });

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        // Load notes on startup
        document.addEventListener('DOMContentLoaded', loadNotes);

        function addNewTopic(title = 'New Topic') {
            const note = {
                id: Date.now(),
                title,
                content: '',
                subtopics: []
            };

            const card = createNoteCard(note);
            grid.appendChild(card);
            saveToLocalStorage();
        }

        function createNoteCard(note) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.id = note.id;
            card.innerHTML = `
                <div class="card-header">
                    <h3 contenteditable="true" onblur="updateNote(${note.id}, this.innerText, 'title')">${note.title}</h3>
                    <div class="action-buttons">
                        <button class="icon-btn btn-success" onclick="startSpeechRecognition(${note.id})">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="icon-btn btn-danger" onclick="deleteNote(${note.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="content" contenteditable="true" 
                     onblur="updateNote(${note.id}, this.innerText, 'content')">${note.content}</div>
                <div class="subtopics-container">
                    ${note.subtopics.map(st => `
                        <div class="subtopic">
                            <i class="fas fa-grip-lines"></i>
                            <div contenteditable="true">${st}</div>
                        </div>
                    `).join('')}
                </div>
                <button class="btn" onclick="addSubtopic(${note.id})">
                    <i class="fas fa-plus"></i> Add Subtopic
                </button>
            `;
            return card;
        }

        function startSpeechRecognition(noteId) {
            recognition.start();
            const noteElement = document.querySelector(`[data-id="${noteId}"] .content`);
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                noteElement.innerText += ' ' + transcript;
                updateNote(noteId, noteElement.innerText, 'content');
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
            };
        }

        function addSubtopic(noteId) {
            const subtopicsContainer = document.querySelector(`[data-id="${noteId}"] .subtopics-container`);
            const subtopic = document.createElement('div');
            subtopic.className = 'subtopic';
            subtopic.innerHTML = `
                <i class="fas fa-grip-lines"></i>
                <div contenteditable="true" onblur="updateSubtopic(${noteId}, this)">New Subtopic</div>
            `;
            subtopicsContainer.appendChild(subtopic);
            updateSubtopicList(noteId);
        }

        function updateSubtopicList(noteId) {
            const note = getNoteById(noteId);
            const subtopics = Array.from(document.querySelectorAll(`[data-id="${noteId}"] .subtopic div`))
                .map(el => el.innerText);
            note.subtopics = subtopics;
            saveToLocalStorage();
        }

        function deleteNote(id) {
            if (confirm('Are you sure you want to delete this note?')) {
                const card = document.querySelector(`[data-id="${id}"]`);
                card.remove();
                const notes = getNotes().filter(n => n.id !== id);
                localStorage.setItem('notes', JSON.stringify(notes));
            }
        }

        // ... (keep the rest of the storage functions from previous version)

        // PWA Setup
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
