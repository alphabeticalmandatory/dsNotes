<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #question { font-size: 20px; margin: 20px; }
        input { padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        #result { font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Daily Math Quiz</h1>
    <div id="question">Click "Start Quiz" to begin.</div>
    <input type="number" id="answer" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    <button onclick="generateQuestion()">Start Quiz</button>
    <div id="result"></div>

    <script>
        let correctAnswer = 0;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            let type = getRandomInt(1, 5);
            let num1, num2;

            if (type === 1) { // Multiplication Tables (15–25)
                num1 = getRandomInt(15, 25);
                num2 = getRandomInt(1, 10);
                correctAnswer = num1 * num2;
                document.getElementById("question").innerText = `What is ${num1} × ${num2}?`;
            } 
            else if (type === 2) { // Squares (25–50)
                let squares = {25: 625, 26: 676, 27: 729, 28: 784, 29: 841, 30: 900,
                               31: 961, 32: 1024, 33: 1089, 34: 1156, 35: 1225,
                               36: 1296, 37: 1369, 38: 1444, 39: 1521, 40: 1600,
                               41: 1681, 42: 1764, 43: 1849, 44: 1936, 45: 2025,
                               46: 2116, 47: 2209, 48: 2304, 49: 2401, 50: 2500};
                num1 = getRandomInt(25, 50);
                correctAnswer = squares[num1];
                document.getElementById("question").innerText = `What is ${num1}²?`;
            } 
            else if (type === 3) { // Cubes (11–30)
                let cubes = {11: 1331, 12: 1728, 13: 2197, 14: 2744, 15: 3375,
                             16: 4096, 17: 4913, 18: 5832, 19: 6859, 20: 8000,
                             21: 9261, 22: 10648, 23: 12167, 24: 13824, 25: 15625,
                             26: 17576, 27: 19683, 28: 21952, 29: 24389, 30: 27000};
                num1 = getRandomInt(11, 30);
                correctAnswer = cubes[num1];
                document.getElementById("question").innerText = `What is ${num1}³?`;
            } 
            else if (type === 4) { // Percentage-Fraction Conversions
                let fractions = {
                    50: "1/2", 33.33: "1/3", 25: "1/4", 20: "1/5", 16.66: "1/6", 
                    12.5: "1/8", 10: "1/10", 6.66: "1/15", 4: "1/25", 
                    62.5: "5/8", 42.5: "9/8", 87.5: "7/8", 28.5: "2/7", 37.5: "3/8"
                };
                let percentValues = Object.keys(fractions);
                let randomPercent = percentValues[getRandomInt(0, percentValues.length - 1)];
                correctAnswer = fractions[randomPercent];
                document.getElementById("question").innerText = `Convert ${randomPercent}% to a fraction.`;
            } 
            else { // Pythagorean Triplets
                let triplets = [
                    [3, 4, 5], [5, 12, 13], [7, 24, 25], [8, 15, 17], [9, 40, 41], 
                    [11, 60, 61], [12, 35, 37], [20, 21, 29], [28, 45, 53]
                ];
                let selectedTriplet = triplets[getRandomInt(0, triplets.length - 1)];
                let missingIndex = getRandomInt(0, 2);
                correctAnswer = selectedTriplet[missingIndex];
                selectedTriplet[missingIndex] = "?";
                document.getElementById("question").innerText = 
                    `Complete the Pythagorean triplet: ${selectedTriplet.join(", ")}`;
            }

            document.getElementById("result").innerText = "";
            document.getElementById("answer").value = "";
        }

        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            if (userAnswer === correctAnswer.toString()) {
                document.getElementById("result").innerText = "✅ Correct! Well done!";
            } else {
                document.getElementById("result").innerText = `❌ Incorrect. The correct answer is ${correctAnswer}.`;
            }
            setTimeout(generateQuestion, 2000);
        }
    </script>
</body>
</html>
