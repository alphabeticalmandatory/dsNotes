<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4A90E2;
      --background: #F5F7FB;
      --card-bg: rgba(255, 255, 255, 0.9);
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      transition: transform 0.1s ease;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      min-height: 180px;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
      flex-grow: 1;
      padding-right: 1rem;
    }

    .card-content {
      flex-grow: 1;
      line-height: 1.5;
      color: #444;
      outline: none;
      overflow-wrap: anywhere;
      font-size: 16px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #666;
      padding: 0.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .icon-btn:hover {
      color: var(--primary);
    }

    .controls {
      display: flex;
      justify-content: center;
      padding: 2rem 0;
    }

    .input-field {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="username" class="input-field" placeholder="Enter your Telegram username (without @)">
    <div class="controls">
      <button class="btn" onclick="addNewTopic()">
        <i class="fas fa-plus"></i> New Note
      </button>
    </div>
    <div class="grid" id="notesGrid"></div>
  </div>

  <script>
    const botToken = "7671247026:AAEn6ruaGylNYPp-UNv2Wia3gh_vWGXsZ2c";  // Replace with your Telegram bot token
    let grid = document.getElementById('notesGrid');

    document.addEventListener('DOMContentLoaded', loadNotes);

    function addNewTopic(title = 'New Note') {
      const note = {
        id: Date.now(),
        title,
        content: '',
        fontSize: '16px'
      };
      grid.prepend(createNoteCard(note));
      saveToLocalStorage();
    }

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('notes')) || [];
      grid.innerHTML = '';
      notes.sort((a, b) => b.id - a.id).forEach(note => {
        grid.appendChild(createNoteCard(note));
      });
    }

    function createNoteCard(note) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = note.id;
      card.innerHTML = `
        <div class="card-header">
          <h3 class="card-title" onclick="editTitle(${note.id})">${note.title}</h3>
          <div>
            <button class="icon-btn" onclick="startSpeechRecognition(${note.id})">
              <i class="fas fa-microphone"></i>
            </button>
            <button class="icon-btn" onclick="shareNoteToTelegram(${note.id})">
              <i class="fas fa-share"></i>
            </button>
          </div>
        </div>
        <div class="card-content" 
             onclick="editContent(this, ${note.id})"
             style="font-size: ${note.fontSize}">
          ${note.content}
        </div>
      `;
      return card;
    }

    async function getChatIdFromUsername(username) {
      username = username.replace(/^@/, ""); // Remove '@' if present
      const updatesUrl = `https://api.telegram.org/bot${botToken}/getUpdates`;

      try {
        const response = await fetch(updatesUrl);
        const data = await response.json();

        if (!data.result.length) {
          alert("No messages found. Send 'hi' to the bot first.");
          return null;
        }

        for (let update of data.result) {
          if (update.message && update.message.from.username === username) {
            return update.message.chat.id;
          }
        }

        alert("Username not found. Make sure you sent 'hi' to the bot.");
        return null;
      } catch (error) {
        alert("Error fetching chat ID.");
        return null;
      }
    }

    async function sendNoteToTelegram(chatId, noteContent) {
      const sendMessageUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(noteContent)}`;

      try {
        await fetch(sendMessageUrl);
        alert("Note sent to Telegram!");
      } catch (error) {
        alert("Error sending note to Telegram.");
      }
    }

    async function shareNoteToTelegram(noteId) {
      const contentEl = document.querySelector(`[data-id="${noteId}"] .card-content`);
      const noteContent = contentEl.innerText.trim();
      if (!noteContent) {
        alert("Please enter a note before sending.");
        return;
      }

      let chatId = localStorage.getItem("telegram_chat_id");
      if (!chatId) {
        const username = document.getElementById("username").value.trim();
        if (!username) {
          alert("Enter your Telegram username and send 'hi' to the bot.");
          return;
        }

        chatId = await getChatIdFromUsername(username);
        if (!chatId) return;

        localStorage.setItem("telegram_chat_id", chatId);
        alert("Chat ID stored for future messages!");
      }

      await sendNoteToTelegram(chatId, noteContent);
    }

    function saveToLocalStorage() {
      const notes = Array.from(document.querySelectorAll('.card')).map(card => ({
        id: card.dataset.id,
        title: card.querySelector('.card-title').innerText,
        content: card.querySelector('.card-content').innerText,
        fontSize: card.querySelector('.card-content').style.fontSize
      }));
      localStorage.setItem('notes', JSON.stringify(notes));
    }
  </script>
</body>
</html>
